<html>
<head>
	<title>HTML Lists</title>
</head>
<body>
	<h2>HTML lists</h2>
	<h3>ordered lists</h3>
	<p>Ordered lists are numbered lists.</p>
	<ol>
		<li>Item1</li>
		<li>Item2</li>
		<li>Item3</li>
	</ol>
	<h3>Unordered lists</h3>
	<p>Unordered lists are not numbered lists.</p>
	
	<ul>
		<li>Item1</li>
		<li>Item2</li>
		<li>Item3</li>
		
	</ul>
</body>	
</html>
