<html>
<head>
	<title>CSS Selectors Example</title>
	<link ref="stylesheel" href="style.css">
</head>
<body>
	<h1>CSS Selector Example</h1>
	<p>The paragraph is styled using an element selector(p)</p>
	<p class="class-selector">This paragraph is styled using a class selector(.class selector)</p>
	<p id="id-selector">This paragraph is part of a grouped selector</p>
	<div class="grouped-selector">The div is also part of a grouped selector</div>
	<div class="container">
	<p class ="descendant-selector">This paragraph is styled using a descendant selector<div.container p(.descendant-selector)</p>
	</div>
</body>
</html>
