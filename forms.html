<html>
	<body>
		<h1>Student Registration Form</h1>
		<form>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" required><br><br>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" required><br><br>
			<label for="date_of_birth">Date of Birth:</label>
			<input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email"name="email"><br><br>
			<label for="mobile_number">Mobile Number:</label>
			<input type="tel" id="mobile_number"name="mobile_number"><br><br>
			<label for="address">Address:</label>
			<input type="textarea" id="address"name="address" rows=4 cols=50><br><br>
			<label for="city">City:</label>
			<input type="text" id="city" name="city" required><br><br>
			<label for="pin_code">PIN Code:</label>
			<input type="text" id="pin_code" name="pin_code" required><br><br>
			<label for="state">State:</label>
			<input type="text" id="state" name="state" required><br><br>
			<label for="country">Country:</label>
			<input type="text" id="country" name="country"value="India" disabled required><br><br>
		<table>
		<tr>
                <td>
                    HOBBIES:
                </td><br><br>
                <td>
                    Drawing<input type="checkbox" />
                    Singing<input type="checkbox" />
                    Dancing<input type="checkbox" />
                    Sketching<input type="checkbox" /><br />
                    Others<input type="checkbox" /><input type="text" />
                </td>
                </tr>
                </table>
            </tr><br><br>
		<h3>Qualification</h3>
              <table>
                        <tr>
                            <th>SI.NO</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td>
                                <input type="text" />
                            </td>
                            <td>
                                <input type="text" />
                            </td>
                            <td>
                                <input type="text" />
                            </td>

                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td>
                                <input type="text" />
                            </td>
                            <td>
                                <input type="text" />
                            </td>
                            <td>
                                <input type="text" />
                            </td>

                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td>
                                <input type="text" />
                            </td>
                            <td>
                                <input type="text" />
                            </td>
                            <td>
                                <input type="text" />
                            </td>

                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Master</td>
                            <td>
                                <input type="text" />
                            </td>
                            <td>
                                <input type="text" />
                            </td>
                            <td>
                                <input type="text" />
                            </td>

                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>(10 char max)</td>
                            <td>(upto 2 decimal)</td>
                      </tr>
		</table><br><br>
			<label for="courses_applied">Courses Applied For:</label>
			<input type="checkbox" id="mca" name="courses_applied" value="MCA">MCA
			<input type="checkbox" id="mtech" name="courses_applied" value="M.Tech">M.Tech
			<input type="checkbox" id="phd" name="courses_applied" value="PHD">PHD
			<br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>
			<label for="upload_file">Upload your photo:</label>
			<input type="file" id="upload_file" name="upload_file" required><br><br>
			<label for="date_of_tc">Date of TC</label>
			<input type="date" id="date_of_tc" name="date_of_tc" required><br><br>
			
			<input type="submit" value="submit">
			
			
		</form>	
			
	</body>
